
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành Ngữ Nhí - Siêu Cấp Trí Nhớ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        @keyframes sun-glow { 0%, 100% { box-shadow: 0 0 30px #facc15; } 50% { box-shadow: 0 0 60px #facc15; } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-sway { animation: sway 4s ease-in-out infinite; transform-origin: bottom; }
        .animate-sun { animation: sun-glow 4s ease-in-out infinite; }
        
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d;
        }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 1.5rem; display: flex; align-items: center; justify-content: center;
            border-width: 4px;
        }
        /* Mặt sau của thẻ - hiển thị số thứ tự */
        .card-back { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
            color: white; 
            border-color: #2563eb;
        }
        /* Mặt trước của thẻ - hiển thị văn bản thành ngữ */
        .card-front { 
            background: white; 
            transform: rotateY(180deg); 
            border-color: #fb923c;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotateY(180deg); }
            25% { transform: translateX(-5px) rotateY(180deg); }
            75% { transform: translateX(5px) rotateY(180deg); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out infinite; }

        .celebration-balloon {
            position: absolute; bottom: -150px; border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
            animation: rise-and-sway linear infinite;
        }
        @keyframes rise-and-sway {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-130vh) translateX(0) rotate(0deg); opacity: 0; }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "@google/genai": "https://esm.sh/@google/genai@1.3.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-blue-50 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from '@google/genai';

        const INITIAL_IDIOMS = [
            { id: '1', part1: 'Nước đến chân', part2: 'mới nhảy' },
            { id: '2', part1: 'Đầu tắt', part2: 'mặt tối' },
            { id: '3', part1: 'Một nắng', part2: 'hai sương' },
            { id: '4', part1: 'Lên voi', part2: 'xuống chó' },
            { id: '5', part1: 'Mặt dày', part2: 'mày dạn' },
            { id: '6', part1: 'Ăn không', part2: 'nói có' },
            { id: '7', part1: 'Há miệng', part2: 'mắc quai' },
            { id: '8', part1: 'Chân lấm', part2: 'tay bùn' },
            { id: '9', part1: 'Được voi', part2: 'đòi tiên' },
            { id: '10', part1: 'Tiền mất', part2: 'tật mang' },
            { id: '11', part1: 'Đứng núi này', part2: 'trông núi nọ' },
            { id: '12', part1: 'Nói một đằng', part2: 'làm một nẻo' },
            { id: '13', part1: 'Tai to', part2: 'mặt lớn' },
            { id: '14', part1: 'Mắt thấy', part2: 'tai nghe' },
            { id: '15', part1: 'Vào sinh', part2: 'ra tử' },
        ];

        const PREVIEW_DURATION = 10;
        const CARDS_PER_ROUND = 4;
        const WIN_SCORE = 100;

        const TreeSVG = () => (
            <svg width="120" height="180" viewBox="0 0 120 180" fill="none" className="opacity-80 drop-shadow-lg">
                <rect x="50" y="100" width="20" height="80" fill="#78350f" />
                <circle cx="60" cy="70" r="60" fill="#15803d" />
                <circle cx="30" cy="50" r="30" fill="#16a34a" />
                <circle cx="90" cy="50" r="30" fill="#16a34a" />
                <circle cx="60" cy="30" r="40" fill="#22c55e" />
            </svg>
        );

        const StudentSVG = () => (
            <svg width="80" height="120" viewBox="0 0 80 120" fill="none" className="drop-shadow-md">
                <circle cx="40" cy="30" r="25" fill="#fde68a" />
                <rect x="25" y="55" width="30" height="45" rx="5" fill="#3b82f6" />
                <rect x="20" y="100" width="15" height="20" fill="#000" />
                <rect x="45" y="100" width="15" height="20" fill="#000" />
                <circle cx="32" cy="25" r="3" fill="#000" />
                <circle cx="48" cy="25" r="3" fill="#000" />
                <path d="M35 40C35 40 40 45 45 40" stroke="#000" strokeWidth="2" strokeLinecap="round" />
            </svg>
        );

        const getIdiomInsight = async (idiomText) => {
            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
            try {
                const response = await ai.models.generateContent({
                    model: "gemini-3-flash-preview",
                    contents: `Giải thích ý nghĩa của thành ngữ "${idiomText}" cho trẻ em ngắn gọn, dễ hiểu và đưa ra lời khen.`,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                explanation: { type: Type.STRING },
                                praise: { type: Type.STRING },
                            },
                            required: ["explanation", "praise"],
                        },
                    },
                });
                return JSON.parse(response.text);
            } catch (error) {
                return { explanation: "Bạn vừa ghép đúng một câu thành ngữ rất ý nghĩa!", praise: "Cố gắng lên nhé!" };
            }
        };

        const App = () => {
            const [score, setScore] = useState(0);
            const [pieces, setPieces] = useState([]);
            const [flippedPieceIds, setFlippedPieceIds] = useState([]);
            const [matchedIdiomIds, setMatchedIdiomIds] = useState([]);
            const [shakingPieceIds, setShakingPieceIds] = useState([]);
            const [status, setStatus] = useState('LOADING');
            const [feedback, setFeedback] = useState(null);
            const [insight, setInsight] = useState(null);
            const [activeIdioms, setActiveIdioms] = useState([]);
            const [previewTimer, setPreviewTimer] = useState(PREVIEW_DURATION);
            const [isChecking, setIsChecking] = useState(false);

            const startNewRound = useCallback((resetScore = false) => {
                if (resetScore) setScore(0);
                
                const selected = [...INITIAL_IDIOMS].sort(() => 0.5 - Math.random()).slice(0, CARDS_PER_ROUND);
                setActiveIdioms(selected);
                
                const newPieces = [];
                selected.forEach(idiom => {
                    newPieces.push({ id: `p1-${idiom.id}`, text: idiom.part1, idiomId: idiom.id });
                    newPieces.push({ id: `p2-${idiom.id}`, text: idiom.part2, idiomId: idiom.id });
                });

                // Xáo trộn và gán số thứ tự hiển thị từ 1 đến hết
                const shuffled = [...newPieces].sort(() => 0.5 - Math.random()).map((p, i) => ({ ...p, displayIndex: i + 1 }));
                setPieces(shuffled);
                setFlippedPieceIds([]);
                setMatchedIdiomIds([]);
                setShakingPieceIds([]);
                setIsChecking(false);
                setInsight(null);
                setPreviewTimer(PREVIEW_DURATION);
                setStatus('PREVIEW');
            }, []);

            useEffect(() => {
                const init = setTimeout(() => startNewRound(), 1000);
                return () => clearTimeout(init);
            }, [startNewRound]);

            useEffect(() => {
                if (status === 'PREVIEW') {
                    if (previewTimer > 0) {
                        const timer = setTimeout(() => setPreviewTimer(previewTimer - 1), 1000);
                        return () => clearTimeout(timer);
                    } else {
                        setStatus('PLAYING');
                    }
                }
            }, [status, previewTimer]);

            const handlePieceClick = async (piece) => {
                if (status !== 'PLAYING' || isChecking) return;
                if (flippedPieceIds.includes(piece.id) || matchedIdiomIds.includes(piece.idiomId)) return;
                if (flippedPieceIds.length >= 2) return;

                const newFlipped = [...flippedPieceIds, piece.id];
                setFlippedPieceIds(newFlipped);

                if (newFlipped.length === 2) {
                    setIsChecking(true);
                    const firstPiece = pieces.find(p => p.id === newFlipped[0]);
                    const secondPiece = piece;

                    if (firstPiece.idiomId === secondPiece.idiomId) {
                        const newScore = score + 10;
                        setScore(newScore);
                        setMatchedIdiomIds(prev => [...prev, firstPiece.idiomId]);
                        setFlippedPieceIds([]);
                        setFeedback({ text: 'Rất giỏi! Bé đã ghép đúng!', type: 'success' });
                        setIsChecking(false);

                        const idiomObj = activeIdioms.find(i => i.id === piece.idiomId);
                        if (idiomObj) {
                            const data = await getIdiomInsight(`${idiomObj.part1} ${idiomObj.part2}`);
                            setInsight(data);
                        }

                        if (matchedIdiomIds.length + 1 === CARDS_PER_ROUND) {
                            if (newScore >= WIN_SCORE) {
                                setTimeout(() => setStatus('WON'), 1500);
                            } else {
                                setTimeout(() => startNewRound(), 4000);
                            }
                        }
                    } else {
                        setShakingPieceIds(newFlipped);
                        setFeedback({ text: 'Cố lên, thử lại nhé!', type: 'error' });
                        setTimeout(() => {
                            setShakingPieceIds([]);
                            setFlippedPieceIds([]);
                            setIsChecking(false);
                        }, 1200);
                    }
                    setTimeout(() => setFeedback(null), 3000);
                }
            };

            const VictoryBalloons = useMemo(() => Array.from({ length: 40 }).map((_, i) => ({
                id: i,
                left: `${Math.random() * 100}%`,
                size: `${Math.random() * 40 + 40}px`,
                delay: `${Math.random() * 5}s`,
                duration: `${Math.random() * 3 + 4}s`,
                color: ['#FF5E5E', '#FFD93D', '#6BCB77', '#4D96FF', '#917FB3'][Math.floor(Math.random() * 5)],
            })), []);

            return (
                <div className="relative w-full h-screen overflow-hidden flex flex-col font-sans text-slate-800 bg-blue-50">
                    {/* Các chi tiết trang trí nền */}
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        <div className="absolute top-10 right-10 w-24 h-24 bg-yellow-400 rounded-full animate-sun flex items-center justify-center">
                            <div className="w-20 h-20 bg-yellow-300 rounded-full border-4 border-yellow-100" />
                        </div>
                        <div className="absolute bottom-0 w-full h-[20%] bg-emerald-500 rounded-t-[100%] scale-x-150 transform translate-y-1/4"></div>
                        <div className="absolute bottom-16 left-12 animate-sway"><TreeSVG /></div>
                        <div className="absolute bottom-20 right-12 animate-sway" style={{ animationDelay: '1.5s' }}><TreeSVG /></div>
                        <div className="absolute bottom-10 left-[20%] transform scale-x-[-1] opacity-90"><StudentSVG /></div>
                        <div className="absolute bottom-10 right-[20%] opacity-90"><StudentSVG /></div>
                    </div>

                    <div className="relative z-10 flex flex-col items-center justify-start h-full pt-8 px-6">
                        <header className="bg-white/80 backdrop-blur-lg rounded-[2rem] shadow-xl p-5 w-full max-w-2xl flex justify-between items-center mb-10 border-b-4 border-blue-200">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-4 rounded-2xl text-white shadow-lg"><i className="fas fa-brain text-2xl"></i></div>
                                <div>
                                    <h1 className="text-2xl font-black text-blue-900 leading-tight">Thành Ngữ Nhí</h1>
                                    <p className="text-[11px] text-blue-600 font-bold uppercase tracking-[0.2em]">Siêu Cấp Trí Nhớ</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-[11px] font-black text-slate-400 uppercase">Điểm của bé</div>
                                <div className="text-4xl font-black text-orange-500 tabular-nums">{score}</div>
                            </div>
                        </header>

                        {status === 'PREVIEW' && (
                            <div className="mb-8 flex flex-col items-center animate-bounce">
                                <div className="bg-orange-500 text-white px-10 py-4 rounded-full text-2xl font-black shadow-lg flex items-center gap-4">
                                    <i className="fas fa-stopwatch text-3xl"></i>
                                    Ghi nhớ nhanh: {previewTimer}s
                                </div>
                            </div>
                        )}

                        {/* Tăng khoảng cách grid từ gap-8 lên gap-10 và thêm padding bao quanh */}
                        <main className="w-full max-w-5xl grid grid-cols-2 md:grid-cols-4 gap-12 mb-10 px-4">
                            {pieces.map(piece => {
                                // Trong chế độ PREVIEW, tất cả thẻ đều lật để thấy chữ
                                const isFlipped = status === 'PREVIEW' || flippedPieceIds.includes(piece.id) || matchedIdiomIds.includes(piece.idiomId);
                                const isMatched = matchedIdiomIds.includes(piece.idiomId);
                                
                                return (
                                    <div key={piece.id} onClick={() => handlePieceClick(piece)}
                                        className={`card-container relative h-48 w-full cursor-pointer transition-all duration-300 ${status === 'PLAYING' ? 'hover:scale-105 active:scale-95' : 'cursor-default'} ${isFlipped ? 'card-flipped' : ''}`}
                                    >
                                        <div className={`card-inner h-full w-full ${shakingPieceIds.includes(piece.id) ? 'animate-shake' : ''}`}>
                                            {/* Mặt sau - Hiển thị Số thứ tự */}
                                            <div className="card-face card-back shadow-lg">
                                                <span className="text-6xl font-black">{piece.displayIndex}</span>
                                            </div>
                                            
                                            {/* Mặt trước - Hiển thị Thành ngữ */}
                                            <div className={`card-face card-front px-4 py-2 text-center shadow-xl ${isMatched ? 'border-emerald-500 bg-emerald-50' : ''}`}>
                                                <p className={`text-xl font-black leading-tight ${isMatched ? 'text-emerald-700' : 'text-blue-900'}`}>{piece.text}</p>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </main>

                        <div className="w-full max-w-2xl min-h-[160px] flex flex-col items-center justify-center gap-6">
                            {feedback && (
                                <div className={`px-10 py-4 rounded-3xl font-black shadow-2xl animate-bounce text-white flex items-center gap-3 text-lg ${feedback.type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'}`}>
                                    <i className={`fas ${feedback.type === 'success' ? 'fa-star' : 'fa-lightbulb'}`}></i>
                                    {feedback.text}
                                </div>
                            )}
                            {insight && !feedback && (
                                <div className="bg-white/95 p-6 rounded-[2.5rem] border-l-[16px] border-yellow-400 shadow-2xl w-full transform animate-in slide-in-from-bottom-5 fade-in duration-500">
                                    <p className="text-lg font-bold text-slate-700 italic mb-3 leading-relaxed">"{insight.explanation}"</p>
                                    <div className="flex items-center justify-end gap-3 text-blue-600 font-black uppercase text-sm">
                                        <span>{insight.praise}</span>
                                        <i className="fas fa-heart animate-pulse text-rose-500"></i>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 w-[85%] max-w-md h-8 bg-white/40 backdrop-blur rounded-full p-1.5 border-2 border-white shadow-2xl overflow-hidden">
                            <div className="h-full bg-gradient-to-r from-orange-400 to-rose-500 rounded-full transition-all duration-1000 ease-out shadow-inner" style={{ width: `${Math.min((score / WIN_SCORE) * 100, 100)}%` }}></div>
                        </div>
                    </div>

                    {status === 'WON' && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-blue-900/40 backdrop-blur-xl p-6">
                            {VictoryBalloons.map(b => (
                                <div key={b.id} className="celebration-balloon"
                                    style={{ left: b.left, width: b.size, height: `calc(${b.size} * 1.3)`, backgroundColor: b.color, animationDelay: b.delay, animationDuration: b.duration }}
                                />
                            ))}
                            <div className="bg-white rounded-[4rem] p-12 max-w-lg w-full shadow-[0_40px_100px_rgba(0,0,0,0.5)] text-center transform animate-in zoom-in duration-500 border-8 border-yellow-200 relative">
                                <div className="w-36 h-36 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-10 shadow-2xl border-8 border-white animate-bounce">
                                    <i className="fas fa-crown text-white text-7xl"></i>
                                </div>
                                <h2 className="text-5xl font-black text-blue-900 mb-4 uppercase tracking-tight">Chiến Thắng!</h2>
                                <p className="text-slate-500 mb-12 font-bold text-xl leading-relaxed">Bé là bậc thầy trí nhớ! <br/> Bé đã đạt được {score} điểm.</p>
                                <button onClick={() => startNewRound(true)} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-6 rounded-[2rem] shadow-2xl hover:scale-105 active:scale-95 transition-all text-2xl flex items-center justify-center gap-4">
                                    <i className="fas fa-redo"></i> CHƠI LẠI NGAY
                                </button>
                            </div>
                        </div>
                    )}

                    {status === 'LOADING' && (
                        <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-blue-50">
                            <div className="w-24 h-24 border-8 border-blue-500 border-t-transparent rounded-full animate-spin mb-10"></div>
                            <p className="text-blue-700 font-black text-3xl uppercase tracking-widest animate-pulse">Đang chuẩn bị...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
