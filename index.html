
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành Ngữ Nhí - Trí Nhớ Siêu Phàm</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        @keyframes sun-glow { 0%, 100% { box-shadow: 0 0 40px #facc15; } 50% { box-shadow: 0 0 70px #facc15; } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-sway { animation: sway 4s ease-in-out infinite; transform-origin: bottom; }
        .animate-sun { animation: sun-glow 4s ease-in-out infinite; }
        
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
        }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 1rem; display: flex; align-items: center; justify-content: center;
            border-width: 4px;
        }
        .card-back { background: linear-gradient(135deg, #f87171 0%, #ef4444 100%); color: white; }
        .card-front { background: white; transform: rotateY(180deg); }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotateY(180deg); }
            25% { transform: translateX(-5px) rotateY(180deg); }
            75% { transform: translateX(5px) rotateY(180deg); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out infinite; }

        /* Hiệu ứng bóng bay chiến thắng */
        .celebration-balloon {
            position: absolute;
            bottom: -150px;
            border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
            animation: rise-and-sway linear infinite;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.1);
        }
        .celebration-balloon::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 12px solid currentColor;
            filter: brightness(0.9);
        }
        .celebration-balloon::before {
            content: "";
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: rgba(0,0,0,0.1);
        }

        @keyframes rise-and-sway {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            25% { transform: translateY(-30vh) translateX(25px) rotate(10deg); }
            50% { transform: translateY(-60vh) translateX(-25px) rotate(-10deg); }
            75% { transform: translateY(-90vh) translateX(25px) rotate(10deg); }
            100% { transform: translateY(-130vh) translateX(0) rotate(0deg); opacity: 0; }
        }
    </style>

    <!-- Import Map for ESM Modules -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "@google/genai": "https://esm.sh/@google/genai@1.3.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-sky-50 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from '@google/genai';

        const INITIAL_IDIOMS = [
            { id: '1', part1: 'Nước đến chân', part2: 'mới nhảy' },
            { id: '2', part1: 'Đầu tắt', part2: 'mặt tối' },
            { id: '3', part1: 'Một nắng', part2: 'hai sương' },
            { id: '4', part1: 'Lên voi', part2: 'xuống chó' },
            { id: '5', part1: 'Mặt dày', part2: 'mày dạn' },
            { id: '6', part1: 'Ăn không', part2: 'nói có' },
            { id: '7', part1: 'Há miệng', part2: 'mắc quai' },
            { id: '8', part1: 'Chân lấm', part2: 'tay bùn' },
            { id: '9', part1: 'Được voi', part2: 'đòi tiên' },
            { id: '10', part1: 'Tiền mất', part2: 'tật mang' },
            { id: '11', part1: 'Đứng núi này', part2: 'trông núi nọ' },
            { id: '12', part1: 'Nói một đằng', part2: 'làm một nẻo' },
            { id: '13', part1: 'Tai to', part2: 'mặt lớn' },
            { id: '14', part1: 'Mắt thấy', part2: 'tai nghe' },
            { id: '15', part1: 'Vào sinh', part2: 'ra tử' },
        ];

        const TreeSVG = () => (
            <svg width="120" height="180" viewBox="0 0 120 180" fill="none" className="opacity-80">
                <rect x="50" y="100" width="20" height="80" fill="#78350f" />
                <circle cx="60" cy="70" r="60" fill="#15803d" />
                <circle cx="30" cy="50" r="30" fill="#16a34a" />
                <circle cx="90" cy="50" r="30" fill="#16a34a" />
                <circle cx="60" cy="30" r="40" fill="#22c55e" />
            </svg>
        );

        const StudentSVG = () => (
            <svg width="80" height="120" viewBox="0 0 80 120" fill="none">
                <circle cx="40" cy="30" r="25" fill="#fde68a" />
                <rect x="25" y="55" width="30" height="45" rx="5" fill="#3b82f6" />
                <rect x="20" y="100" width="15" height="20" fill="#000" />
                <rect x="45" y="100" width="15" height="20" fill="#000" />
                <circle cx="32" cy="25" r="3" fill="#000" />
                <circle cx="48" cy="25" r="3" fill="#000" />
                <path d="M35 40C35 40 40 45 45 40" stroke="#000" strokeWidth="2" strokeLinecap="round" />
            </svg>
        );

        const getIdiomInsight = async (idiom) => {
            const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
            try {
                const response = await ai.models.generateContent({
                    model: "gemini-3-flash-preview",
                    contents: `Giải thích ý nghĩa của thành ngữ "${idiom}" cho trẻ em ngắn gọn, dễ hiểu và đưa ra lời khen.`,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                explanation: { type: Type.STRING },
                                praise: { type: Type.STRING },
                            },
                            required: ["explanation", "praise"],
                        },
                    },
                });
                return JSON.parse(response.text);
            } catch (error) {
                return { explanation: "Bạn vừa ghép đúng một câu thành ngữ rất ý nghĩa!", praise: "Cố gắng lên nhé!" };
            }
        };

        const ShareModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            const currentUrl = window.location.href;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(currentUrl)}&bgcolor=ffffff`;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-blue-900/60 backdrop-blur-md p-4">
                    <div className="bg-white rounded-[2.5rem] p-8 max-w-sm w-full shadow-2xl text-center transform animate-in zoom-in duration-300 border-4 border-blue-100">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-2xl font-black text-blue-900">Chia sẻ trò chơi</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        <div className="bg-sky-50 p-6 rounded-3xl mb-6 flex flex-col items-center border-2 border-dashed border-blue-200">
                            <img src={qrUrl} alt="Mã QR" className="w-48 h-48 shadow-lg rounded-lg mb-4 bg-white p-2" />
                            <p className="text-xs text-blue-600 font-bold uppercase tracking-wider">Quét để chơi ngay</p>
                        </div>
                        <button onClick={() => {navigator.clipboard.writeText(currentUrl); alert("Đã sao chép!");}} className="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg">Sao chép liên kết</button>
                    </div>
                </div>
            );
        };

        const VictoryEffects = () => {
            const balloons = useMemo(() => Array.from({ length: 45 }).map((_, i) => ({
                id: i, 
                left: `${Math.random() * 100}%`, 
                size: `${Math.random() * 50 + 40}px`,
                delay: `${Math.random() * 8}s`, 
                duration: `${Math.random() * 4 + 5}s`,
                color: ['#FF5E5E', '#FFD93D', '#6BCB77', '#4D96FF', '#917FB3', '#FF8B13'][Math.floor(Math.random() * 6)],
            })), []);
            return (
                <div className="fixed inset-0 pointer-events-none z-[45] overflow-hidden">
                    {balloons.map(b => (
                        <div key={b.id} className="celebration-balloon"
                            style={{ 
                                left: b.left, 
                                width: b.size, 
                                height: `calc(${b.size} * 1.2)`, 
                                color: b.color,
                                backgroundColor: b.color, 
                                animationDelay: b.delay, 
                                animationDuration: b.duration 
                            }}
                        />
                    ))}
                </div>
            );
        };

        const App = () => {
            const [score, setScore] = useState(0);
            const [pieces, setPieces] = useState([]);
            const [flippedPieceIds, setFlippedPieceIds] = useState([]);
            const [matchedIdiomIds, setMatchedIdiomIds] = useState([]);
            const [shakingPieceIds, setShakingPieceIds] = useState([]);
            const [status, setStatus] = useState('LOADING');
            const [feedback, setFeedback] = useState(null);
            const [insight, setInsight] = useState(null);
            const [activeIdioms, setActiveIdioms] = useState([]);
            const [isShareOpen, setIsShareOpen] = useState(false);
            const [isChecking, setIsChecking] = useState(false);

            const startNewRound = useCallback((resetScore = false) => {
                if (resetScore) setScore(0);
                const selected = [...INITIAL_IDIOMS].sort(() => 0.5 - Math.random()).slice(0, 4);
                setActiveIdioms(selected);
                const newPieces = [];
                selected.forEach(idiom => {
                    newPieces.push({ id: `p1-${idiom.id}`, text: idiom.part1, idiomId: idiom.id });
                    newPieces.push({ id: `p2-${idiom.id}`, text: idiom.part2, idiomId: idiom.id });
                });
                setPieces([...newPieces].sort(() => 0.5 - Math.random()));
                setFlippedPieceIds([]);
                setMatchedIdiomIds([]);
                setShakingPieceIds([]);
                setIsChecking(false);
                setStatus('PLAYING');
                setInsight(null);
            }, []);

            useEffect(() => { setTimeout(() => startNewRound(), 1000); }, [startNewRound]);

            const handlePieceClick = async (piece) => {
                if (status !== 'PLAYING' || isChecking) return;
                if (flippedPieceIds.includes(piece.id) || matchedIdiomIds.includes(piece.idiomId)) return;
                if (flippedPieceIds.length >= 2) return;

                const newFlipped = [...flippedPieceIds, piece.id];
                setFlippedPieceIds(newFlipped);

                if (newFlipped.length === 2) {
                    setIsChecking(true);
                    const firstPiece = pieces.find(p => p.id === newFlipped[0]);
                    const secondPiece = piece;

                    setTimeout(async () => {
                        if (firstPiece.idiomId === secondPiece.idiomId) {
                            const newScore = score + 10;
                            setScore(newScore);
                            setMatchedIdiomIds(prev => [...prev, firstPiece.idiomId]);
                            setFlippedPieceIds([]);
                            setFeedback({ text: 'Rất giỏi! +10 điểm', type: 'success' });
                            setIsChecking(false);

                            const idiomObj = activeIdioms.find(i => i.id === piece.idiomId);
                            if (idiomObj) {
                                const data = await getIdiomInsight(`${idiomObj.part1} ${idiomObj.part2}`);
                                setInsight(data);
                            }

                            if (matchedIdiomIds.length + 1 === 4) {
                                if (newScore >= 100) {
                                    setStatus('WON');
                                } else {
                                    setTimeout(() => startNewRound(), 3500);
                                }
                            }
                        } else {
                            setShakingPieceIds(newFlipped);
                            setFeedback({ text: 'Cố lên, thử lại nhé!', type: 'error' });
                            setTimeout(() => {
                                setShakingPieceIds([]);
                                setFlippedPieceIds([]);
                                setIsChecking(false);
                            }, 1000);
                        }
                    }, 800);
                }
                setTimeout(() => setFeedback(null), 2500);
            };

            return (
                <div className="relative w-full h-screen overflow-hidden flex flex-col font-sans text-gray-800 bg-sky-50">
                    <div className="absolute inset-0 z-0 pointer-events-none select-none">
                        <div className="absolute top-10 right-10 w-24 h-24 bg-yellow-400 rounded-full animate-sun flex items-center justify-center">
                            <div className="w-20 h-20 bg-yellow-300 rounded-full border-4 border-yellow-200" />
                        </div>
                        <div className="absolute bottom-0 w-full h-[15%] bg-green-500 rounded-t-[100%] scale-x-150 transform translate-y-1/4"></div>
                        <div className="absolute bottom-16 left-8 animate-sway"><TreeSVG /></div>
                        <div className="absolute bottom-12 right-4 animate-sway" style={{ animationDelay: '1s' }}><TreeSVG /></div>
                        <div className="absolute bottom-8 left-[15%] transform scale-x-[-1] opacity-90"><StudentSVG /></div>
                        <div className="absolute bottom-8 right-[15%] opacity-90"><StudentSVG /></div>
                    </div>

                    <div className="relative z-10 flex flex-col items-center justify-start h-full pt-6 px-4">
                        <header className="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-4 w-full max-w-2xl flex justify-between items-center mb-8 border-b-8 border-blue-200">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-4 rounded-2xl text-white shadow-lg"><i className="fas fa-graduation-cap text-2xl"></i></div>
                                <div>
                                    <h1 className="text-2xl font-black text-blue-900 leading-none">Thành Ngữ Nhí</h1>
                                    <p className="text-[10px] text-blue-600 font-bold mt-1 uppercase tracking-widest">Học mà chơi - Chơi mà học</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsShareOpen(true)} className="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-all">
                                    <i className="fas fa-qrcode text-xl"></i>
                                </button>
                                <div className="text-right">
                                    <div className="text-[10px] font-black text-gray-400 uppercase">Điểm</div>
                                    <div className="text-4xl font-black text-orange-500">{score}</div>
                                </div>
                            </div>
                        </header>

                        <main className="w-full max-w-4xl grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            {pieces.map(piece => {
                                const isVisible = flippedPieceIds.includes(piece.id) || matchedIdiomIds.includes(piece.idiomId);
                                const isMatched = matchedIdiomIds.includes(piece.idiomId);
                                return (
                                    <div key={piece.id} onClick={() => handlePieceClick(piece)}
                                        className={`card-container relative h-32 w-full cursor-pointer transition-transform duration-300 hover:scale-105 active:scale-95 ${isVisible ? 'card-flipped' : ''}`}
                                    >
                                        <div className={`card-inner h-full w-full ${shakingPieceIds.includes(piece.id) ? 'animate-shake' : ''}`}>
                                            <div className="card-face card-back border-red-500 shadow-md">
                                                <i className="fas fa-star text-3xl"></i>
                                            </div>
                                            <div className={`card-face card-front px-3 py-1 text-center border-blue-400 shadow-xl ${isMatched ? 'border-green-500 bg-green-50' : 'bg-white'}`}>
                                                <p className={`text-base font-black ${isMatched ? 'text-green-700' : 'text-blue-900'}`}>{piece.text}</p>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </main>

                        <div className="w-full max-w-2xl min-h-[140px] flex flex-col items-center justify-center gap-4">
                            {feedback && (
                                <div className={`px-8 py-3 rounded-full font-black shadow-xl animate-bounce text-white flex items-center gap-2 ${feedback.type === 'success' ? 'bg-green-500' : 'bg-orange-600'}`}>
                                    <i className={`fas ${feedback.type === 'success' ? 'fa-medal' : 'fa-lightbulb'}`}></i>
                                    {feedback.text}
                                </div>
                            )}
                            {insight && !feedback && (
                                <div className="bg-white/95 p-6 rounded-[2rem] border-l-[15px] border-yellow-400 shadow-2xl w-full animate-in slide-in-from-bottom-5 duration-500">
                                    <p className="text-lg font-bold text-gray-700 italic mb-3 leading-relaxed">"{insight.explanation}"</p>
                                    <div className="flex items-center justify-end gap-2 text-blue-600 font-black uppercase text-sm">
                                        <span>{insight.praise}</span>
                                        <i className="fas fa-heart animate-pulse"></i>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[80%] max-w-md h-7 bg-white/40 backdrop-blur rounded-full p-1 border-2 border-white shadow-xl overflow-hidden">
                            <div className="h-full bg-gradient-to-r from-orange-400 to-red-500 rounded-full transition-all duration-1000 ease-out shadow-inner" style={{ width: `${Math.min(score, 100)}%` }}></div>
                        </div>
                    </div>

                    <ShareModal isOpen={isShareOpen} onClose={() => setIsShareOpen(false)} />

                    {status === 'WON' && (
                        <>
                            <VictoryEffects />
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-blue-900/40 backdrop-blur-lg p-4">
                                <div className="bg-white rounded-[3.5rem] p-12 max-w-md w-full shadow-[0_30px_80px_rgba(0,0,0,0.4)] text-center transform animate-in zoom-in duration-500 border-8 border-yellow-100 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-400 via-red-400 to-blue-400"></div>
                                    <div className="w-32 h-32 bg-yellow-400 rounded-full flex items-center justify-center mx-auto mb-8 shadow-[0_15px_30px_rgba(250,204,21,0.4)] border-8 border-white animate-bounce">
                                        <i className="fas fa-trophy text-white text-6xl"></i>
                                    </div>
                                    <h2 className="text-4xl font-black text-blue-900 mb-2 uppercase tracking-tight">Tuyệt Vời!</h2>
                                    <p className="text-gray-500 mb-10 font-bold text-lg leading-tight">Bé đã hoàn thành xuất sắc thử thách trí nhớ 100 điểm!</p>
                                    <div className="flex flex-col gap-4">
                                        <button onClick={() => startNewRound(true)} className="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-2xl hover:scale-105 active:scale-95 transition-all text-2xl flex items-center justify-center gap-3">
                                            <i className="fas fa-play"></i> CHƠI LẠI
                                        </button>
                                        <button onClick={() => setIsShareOpen(true)} className="w-full bg-sky-100 text-blue-600 font-black py-4 rounded-3xl border-2 border-blue-200 hover:bg-sky-200 transition-colors">
                                            CHIA SẺ CHIẾN TÍCH
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}

                    {status === 'LOADING' && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-sky-100">
                            <div className="w-20 h-20 border-8 border-blue-500 border-t-transparent rounded-full animate-spin mb-8"></div>
                            <p className="text-blue-700 font-black text-2xl uppercase tracking-widest animate-pulse">Đang chuẩn bị...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
